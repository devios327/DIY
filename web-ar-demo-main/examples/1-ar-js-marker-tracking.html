<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" href="../css/1-ar-js-marker-tracking.css">
    <script src="../js/aframe-v1.4.2.min.js"></script>
    <script src="../js/aframe-extras.min.js"></script>
    <script src="../js/aframe-ar.js"></script>
    <script src="../js/1-ar-js-marker-tracking.js"></script>
    <title>AR JS Marker Tracking</title>
    <script>
        const debug = (str) => {
            document.querySelector('.debug').innerHTML = str
        }
    </script>
</head>

<body>
    <select id="model-selector" hidden style="display:none;">
        <option value="" disabled selected>Choose model</option>
        <option value="1">Buddha</option>
        <option value="2">Solenoid</option>
        <option value="3">Robotics</option>
    </select>

    <div style="position:absolute; top:40px;">print out</div>
    <div class="debug">print out</div>

    <a-scene scene-controller embedded vr-mode-ui="enabled: false"
        renderer="logarithmicDepthBuffer: true; colorManagement: true;"
        arjs="detectionMode: mono_and_matrix; matrixCodeType: 4x4_BCH_13_9_3;"
        gltf-model="dracoDecoderPath: ../js/decoders/; basisTranscoderPath: ../js/decoders/; meshoptDecoderPath: ../js/decoders/meshopt_decoder.js;">

        <a-assets>
            <a-asset-item id="robotics" src="../assets/models/robotics/scene.gltf"></a-asset-item>
            <a-asset-item id="solenoid" src="../assets/models/solenoid/scene.gltf"></a-asset-item>
            <a-asset-item id="buddha" src="../assets/models/buddha/scene.gltf"></a-asset-item>
        </a-assets>

        <a-marker id="barcode-marker" size="100" smooth="true" smoothThreshold="10" type="barcode" value="0">
            <a-entity visible="true" data-list-id="1" gltf-model="#buddha" scale="3 3 3" rotation="0 0 0" animation-mixer="loop: infinite"></a-entity>
            <a-entity visible="false" data-list-id="2" gltf-model="#solenoid" scale="80 80 80"
                animation-mixer="clip: Animation; loop: infinite"></a-entity>
            <a-entity visible="false" data-list-id="3" gltf-model="#robotics" scale="2 2 2"
                animation-mixer="clip: Robotics; loop: infinite"></a-entity>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>
</body>

</html>
