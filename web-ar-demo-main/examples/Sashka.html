<!DOCTYPE html>
<html lang="en">

<head>
    <title>AR.js A-Frame Location-based</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script type='text/javascript'
        src='https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar-threex-location-only.js'></script>
    <script type='text/javascript'
        src='https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js'></script>
</head>

<body>
    <a-scene 
        vr-mode-ui='enabled: false' 
        arjs='sourceType: webcam; videoTexture: true; debugUIEnabled: false'
        renderer='antialias: true; alpha: true'
        gltf-model="dracoDecoderPath: ../js/decoders/; basisTranscoderPath: ../js/decoders/; meshoptDecoderPath: ../js/decoders/meshopt_decoder.js;">
        <a-camera gps-new-camera='gpsMinDistance: 5'></a-camera>
        <a-assets>
            <a-asset-item id="buddha" src="../assets/models/buddha/scene.gltf"></a-asset-item>
        </a-assets>

        <a-entity visible="true" 
        data-list-id="1" 
        gltf-model="#buddha" 
        scale="200 200 200" 
        rotation="0 0 0" 
        gps-new-entity-place="latitude: 56.962650; longitude: 37.177760"></a-entity>

        <a-entity material='color: red' geometry='primitive: box'
            gps-new-entity-place="latitude: 56.963799; longitude: 56.963799" scale="10 10 10"></a-entity>
    </a-scene>
</body>

</html>
